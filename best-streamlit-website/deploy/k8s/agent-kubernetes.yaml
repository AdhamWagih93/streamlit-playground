apiVersion: v1
kind: Namespace
metadata:
  name: best-streamlit-website
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-agent
  namespace: best-streamlit-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-agent
  template:
    metadata:
      labels:
        app: kubernetes-agent
    spec:
      containers:
        - name: kubernetes-agent
          image: best-streamlit-website/agent-kubernetes:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama:11434"
            - name: OLLAMA_MODEL
              value: "qwen2.5:7b-instruct-q6_K"
            - name: K8S_CONTEXT
              value: ""
            - name: KUBERNETES_MCP_TRANSPORT
              value: "http"
            - name: KUBERNETES_MCP_URL
              value: "http://kubernetes-mcp:8000"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-agent
  namespace: best-streamlit-website
spec:
  selector:
    app: kubernetes-agent
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP

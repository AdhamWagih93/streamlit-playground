apiVersion: v1
kind: Namespace
metadata:
  name: best-streamlit-website
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-app
  namespace: best-streamlit-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-app
  template:
    metadata:
      labels:
        app: streamlit-app
    spec:
      containers:
        - name: streamlit
          image: best-streamlit-website/streamlit:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama:11434"
            - name: OLLAMA_MODEL
              value: "qwen2.5:7b-instruct-q6_K"
            - name: JENKINS_BASE_URL
              value: "http://jenkins:8080"
            - name: JENKINS_VERIFY_SSL
              value: "true"
            - name: JENKINS_MCP_CLIENT_TOKEN
              value: "dev-jenkins-mcp-token"
            - name: STREAMLIT_JENKINS_MCP_TRANSPORT
              value: "http"
            - name: STREAMLIT_JENKINS_MCP_URL
              value: "http://jenkins-mcp:8000/sse"
            - name: STREAMLIT_KUBERNETES_MCP_TRANSPORT
              value: "http"
            - name: STREAMLIT_KUBERNETES_MCP_URL
              value: "http://kubernetes-mcp:8000/sse"
            - name: STREAMLIT_HELM_MCP_TRANSPORT
              value: "http"
            - name: STREAMLIT_HELM_MCP_URL
              value: "http://helm-mcp:8000/sse"
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-app
  namespace: best-streamlit-website
spec:
  selector:
    app: streamlit-app
  ports:
    - name: http
      port: 80
      targetPort: 8501
  type: ClusterIP

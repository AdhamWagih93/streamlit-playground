apiVersion: v1
kind: Namespace
metadata:
  name: best-streamlit-website
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-agent
  namespace: best-streamlit-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-agent
  template:
    metadata:
      labels:
        app: jenkins-agent
    spec:
      containers:
        - name: jenkins-agent
          image: best-streamlit-website/agent-jenkins:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama:11434"
            - name: OLLAMA_MODEL
              value: "qwen2.5:7b-instruct-q6_K"
            - name: JENKINS_BASE_URL
              value: "http://jenkins:8080"
            - name: JENKINS_VERIFY_SSL
              value: "true"
            - name: JENKINS_MCP_CLIENT_TOKEN
              value: "dev-jenkins-mcp-token"
            - name: JENKINS_MCP_TRANSPORT
              value: "http"
            - name: JENKINS_MCP_URL
              value: "http://jenkins-mcp:8000/sse"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-agent
  namespace: best-streamlit-website
spec:
  selector:
    app: jenkins-agent
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP

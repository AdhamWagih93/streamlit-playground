{{- if .Values.components.mcpJenkins }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-mcp
  namespace: {{ include "bsw.ns" . }}
  labels:
    {{- include "bsw.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas.mcpJenkins }}
  selector:
    matchLabels:
      app: jenkins-mcp
  template:
    metadata:
      labels:
        app: jenkins-mcp
        {{- include "bsw.labels" . | nindent 8 }}
    spec:
      containers:
        - name: jenkins-mcp
          image: {{ .Values.images.mcpJenkins.repository }}:{{ .Values.images.mcpJenkins.tag }}
          imagePullPolicy: {{ .Values.images.mcpJenkins.pullPolicy }}
          ports:
            - containerPort: 8000
          env:
            - name: JENKINS_BASE_URL
              value: {{ .Values.env.jenkinsBaseUrl | quote }}
            - name: JENKINS_VERIFY_SSL
              value: {{ .Values.env.jenkinsVerifySsl | quote }}
            - name: JENKINS_MCP_CLIENT_TOKEN
              value: {{ .Values.env.jenkinsMcpClientToken | quote }}
            - name: JENKINS_MCP_TRANSPORT
              value: {{ .Values.env.jenkinsMcpTransport | quote }}
            - name: JENKINS_MCP_HOST
              value: "0.0.0.0"
            - name: JENKINS_MCP_PORT
              value: "8000"
          resources:
            {{- toYaml .Values.resources.mcpJenkins | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-mcp
  namespace: {{ include "bsw.ns" . }}
  labels:
    {{- include "bsw.labels" . | nindent 4 }}
spec:
  selector:
    app: jenkins-mcp
  ports:
    - name: http
      port: {{ .Values.service.mcp.port }}
      targetPort: 8000
  type: {{ .Values.service.mcp.type }}
{{- end }}

{{- if .Values.components.mcpKubernetes }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-mcp
  namespace: {{ include "bsw.ns" . }}
  labels:
    {{- include "bsw.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas.mcpKubernetes }}
  selector:
    matchLabels:
      app: kubernetes-mcp
  template:
    metadata:
      labels:
        app: kubernetes-mcp
        {{- include "bsw.labels" . | nindent 8 }}
    spec:
      containers:
        - name: kubernetes-mcp
          image: {{ .Values.images.mcpKubernetes.repository }}:{{ .Values.images.mcpKubernetes.tag }}
          imagePullPolicy: {{ .Values.images.mcpKubernetes.pullPolicy }}
          ports:
            - containerPort: 8000
          env:
            - name: K8S_CONTEXT
              value: {{ .Values.env.k8sContext | quote }}
            - name: KUBERNETES_MCP_TRANSPORT
              value: {{ .Values.env.kubernetesMcpTransport | quote }}
            - name: KUBERNETES_MCP_HOST
              value: "0.0.0.0"
            - name: KUBERNETES_MCP_PORT
              value: "8000"
          resources:
            {{- toYaml .Values.resources.mcpKubernetes | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-mcp
  namespace: {{ include "bsw.ns" . }}
  labels:
    {{- include "bsw.labels" . | nindent 4 }}
spec:
  selector:
    app: kubernetes-mcp
  ports:
    - name: http
      port: {{ .Values.service.mcp.port }}
      targetPort: 8000
  type: {{ .Values.service.mcp.type }}
{{- end }}


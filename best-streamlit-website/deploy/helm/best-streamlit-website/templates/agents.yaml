{{- if .Values.components.agentDataGen }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datagen-agent
  namespace: {{ include "bsw.ns" . }}
  labels:
    {{- include "bsw.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas.agentDataGen }}
  selector:
    matchLabels:
      app: datagen-agent
  template:
    metadata:
      labels:
        app: datagen-agent
        {{- include "bsw.labels" . | nindent 8 }}
    spec:
      containers:
        - name: datagen-agent
          image: {{ .Values.images.agentDataGen.repository }}:{{ .Values.images.agentDataGen.tag }}
          imagePullPolicy: {{ .Values.images.agentDataGen.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: OLLAMA_BASE_URL
              value: {{ .Values.env.ollamaBaseUrl | quote }}
            - name: OLLAMA_MODEL
              value: {{ .Values.env.ollamaModel | quote }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: datagen-agent
  namespace: {{ include "bsw.ns" . }}
  labels:
    {{- include "bsw.labels" . | nindent 4 }}
spec:
  selector:
    app: datagen-agent
  ports:
    - name: http
      port: {{ .Values.service.agents.port }}
      targetPort: 8080
  type: {{ .Values.service.agents.type }}
{{- end }}

